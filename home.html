<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p span {
        color: white;
      }
      div > span {
        /* 부모 바로 밑에 있는 자식에게 적용 시키기 위해서 ">" 사용 */
        text-decoration: underline;
      } /* p밑에 <span>hello</span>이 있을 경우에
      p + span {text-decoration: underline;} 형재 span에 적용 */
    </style>
  </head>
  <body>
    <div>
      <span>hello</span>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod commodi et
        sequi ipsam odio dolorem. <span>inside</span>
      </p>
    </div>
  </body>
</html>
