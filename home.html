<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="http://nomadcoders.co/m.png"
    />
    <title>Home - My first website</title>
    <style>
      /* flexbox는 박스들을 어떤 곳이든 둘 수 있다. 아주 유연하고 2d 레이아웃에 잘 작동하며 사용하는데 쉽다.
      규칙을 지키는 것이 가장 중요. 1.부모 엘리먼트에만 명시한다'(자식 엘리먼트에는 X) */
      body {
        height: 100vh; /* vh: viewport height , viewport=screen (100 screen height는 화면 높이의 100%를 말함) */
        margin: 20px;
        display: flex; /* justify-content, align-items를 활용하기 위해서는 flex 컨테이너로 만들어야 됨 */
        justify-content: space-between; /* 주축에 적용 */
        align-items: center; /* 교차축에 적용 */
      }
      /* display= inline-block은 문제점이 많다 1.너무 old함 2.default 값으로 주어진 것에 문제가 있음
      3.요소사이에 이유를 알 수 없는 빈공간이 생김 4.정해진 형식이 없음 5.inline0block은 Responsive Design(반응형 디자인)
      을 지원하지 않음(창이 바뀌면 인식 하지 못함) */
      div {
        width: 50px;
        height: 50px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="second"></div>
    <div></div>
  </body>
</html>
