<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <style>
      a {
        /* transition 이라는 속성은 state가 없는 요소에 적용 , hover에 바꿨기 때문에 적용
        transition이 hover에 있는 background-color가 hover일때 달라져 있으면 
        그 변화를 애니메이션으로 바꾸게 된다 */
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: all 1s ease-in-out; /* all은 background-color, color를 말한다 
        transition은 state에 있으면 안되며, 생겨난 곳(root) element에 있어야 된다 */
      }
      a:hover {
        border-radius: 20px;
        color: tomato;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
