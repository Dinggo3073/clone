<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="http://nomadcoders.co/m.png"
    />
    <title>Home - My first website</title>
    <style>
      /* inline에 관한 학습, inline은 넓이와 높이가 없다 그래서 위, 아래에 margin을 가질 수 없다
      padding은 사방을 다 가질 수 있고, margin은 좌, 우만 가질 수 있다
      margin을 위, 아래에 적용하고 싶다면 inline 요소들을 block으로 변경해야 됨 */
      body {
        margin: 20px;
      }
      .btn{
        padding: 5px 10px;
        border-radius: 5px;
      }
      .teal {
        background-color: teal;
      }
      .tomato {
        background-color: tomato;
        color: white;
      }
      /* #tomato= id="tomato" , .tomato= class="tomato" id로 특정 설정을 하기 위해서는 고유의 id값을 설정 해줘야 하는 번거로움이 있음
      반면 class는 유일할 필요가 없기 때문에 여러 요소를 함께 사용이 가능하다 class는 유용하게 자주 사용한다 */
    </style>
  </head>
  <body>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal"></span>hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
  </body>
</html>
