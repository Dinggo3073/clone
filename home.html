<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Home - My first website</title>
    <style>
      img {
        border: 10px solid black;
        border-radius: 50%;
        transition: transform 3s ease-in-out;
      }
      img:hover {
        /* transform은 CSS를 3D처럼 만들 수 있는 기능
        transformation은 box element를 변형시키지 않는다.
        margin, padding에 적용되지 않는다, 일종의 3D transformation */
        transform: matrix(1, 2, 3, 4, 5, 6);
      }
    </style>
  </head>
  <body>
    <img src="img/sight.jpg" />
  </body>
</html>
