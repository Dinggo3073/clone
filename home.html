<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="http://nomadcoders.co/m.png"
    />
    <title>Home - My first website</title>
    <link href="styles.css" rel="stylesheet" />
    <style> /* border은 inline 과 block 모두 적용 */
      *{
        border:1px dashed black;
      }
      html {
        background-color: tomato;
      }
      body {
        margin: :20px;
        padding:20px;
        background-color: thistle;
      } /* border 사용 하는 공부, border은 이쁜 속성이 없어서 다양하게 사용하기 보다는
      한가지를 사용 하는 경우가 많음 */
      div {
        padding:10px;
        border:2px solid black;
      }
      #first{
        background-color:whitesmoke;
        width:150px;
        height:150px
      }
      #second{
        background-color:teal;
        width:100px;
        height:100px
      }
      #third{
        background-color:wheat;
        width:50px;
        height:50px
      }
      span{
        border-style:dotted;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>
  <body>
    <div id="first">
      <div id="second">
        <div id="third">
          <span>hello</span>
      </div>
    </div>
  </body>
</html>
